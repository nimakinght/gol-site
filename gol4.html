<html>
<head>
    <title>gol3</title>
    <style>
        body {
            background-color: black;  /* پس‌زمینه مشکی */
            color: white;              /* متن سفید */
            height: 100vh;             /* کل ارتفاع صفحه */
            margin: 0;
            display: flex;
            flex-direction: column;    /* متن بالا، عکس زیرش */
            align-items: center;       /* وسط افقی */
            justify-content: center;   /* وسط عمودی */
            font-family: sans-serif;
        }

        p {
            font-size: 50px;
            margin-bottom: 20px; /* فاصله بین نوشته و عکس */
            transform: translateY(10px); /* نوشته رو کمی بالاتر میاره */
        }

        img {
            width: 550px; /* اندازه‌ی عکس (می‌تونی تغییرش بدی) */
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <p>گل آقا ؟</p>

    <!-- 👇 اینجا جای عکس توئه -->
    <img src="csr.jpg" alt="عکس گل آقا">
</body>
</html>
