<html>
<head>
    <title>gol3</title>
    <style>
        body {
            background-color: black;  /* پس‌زمینه مشکی */
            color: white;              /* متن سفید */
            height: 100vh;             /* کل ارتفاع صفحه */
            margin: 0;
            display: flex;
            flex-direction: column;    /* متن بالا، عکس زیرش */
            align-items: center;       /* وسط افقی */
            justify-content: center;   /* وسط عمودی */
            font-family: sans-serif;
            position: relative;        /* برای دکمه پایین سمت راست */
        }

        p {
            font-size: 50px;
            margin-bottom: 20px; 
            transform: translateY(10px); /* نوشته رو کمی بالاتر میاره */
        }

        img {
            width: 550px; /* اندازه‌ی عکس */
            border-radius: 10px;
        }

        /* دکمه صفحه اصلی پایین سمت راست */
        .home-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .home-btn input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 30px; /* بزرگ‌تر */
            font-size: 15px;    /* بزرگ‌تر */
            cursor: pointer;
            transition: 0.3s;
        }

        .home-btn input[type="submit"]:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <p>گل آقا ؟</p>

    <!-- 👇 اینجا جای عکس توئه -->
    <img src="csr.jpg" alt="عکس گل آقا">

    <form action="gol2.html" class="home-btn">
        <input type="submit" value="صفحه اصلی">
    </form>
</body>
</html>
