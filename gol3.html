<html>
<head>
    <title>gol3</title>
    <style>
        body {
            background-color: #ffa3e2;  /* پس‌زمینه صورتی روشن */
            color: black;               /* متن مشکی */
            height: 85vh;              /* کل ارتفاع صفحه */
            margin: 0;
            display: flex;
            flex-direction: column;     /* متن بالا، عکس زیرش */
            align-items: center;        /* وسط افقی */
            justify-content: center;    /* وسط عمودی */
            font-family: sans-serif;
            position: relative;         /* برای دکمه پایین سمت راست */
        }

        p {
            font-size: 65px;
            font-weight: bold;
            margin-bottom: 40px; /* فاصله بین نوشته و عکس */
            transform: translateY(60px); /* نوشته رو می‌بره بالاتر از وسط */
        }

        img {
            width: 550px; /* اندازه‌ی عکس */
            border-radius: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }

        /* 👇 دکمه صفحه اصلی پایین سمت راست */
        .home-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .home-btn input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 30px; /* بزرگ‌تر */
            font-size: 15px;    /* بزرگ‌تر */
            cursor: pointer;
            transition: 0.3s;
        }

        .home-btn input[type="submit"]:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <p>گل بانو ؟</p>

    <img src="kol.png.png" alt="عکس گل بانو">

    <!-- دکمه صفحه اصلی -->
    <form action="gol2.html" class="home-btn">
        <input type="submit" value="صفحه اصلی">
    </form>
</body>
</html>
