<html>
<head>
    <title>gol3</title>
    <style>
        body {
            background-color: #ffa3e2;  /* پس‌زمینه صورتی روشن */
            color: black;               /* متن مشکی */
            height: 100vh;              /* کل ارتفاع صفحه */
            margin: 0;
            display: flex;
            flex-direction: column;     /* متن بالا، عکس زیرش */
            align-items: center;        /* وسط افقی */
            justify-content: center;    /* وسط عمودی */
            font-family: sans-serif;
        }

        p {
            font-size: 65px;
            font-weight: bold;
            margin-bottom: 40px; /* فاصله بین نوشته و عکس */
            transform: translateY(60px); /* نوشته رو می‌بره بالاتر از وسط */
        }

        img {
            width: 550px; /* اندازه‌ی عکس */
            border-radius: 15px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        /* افکت ظاهر شدن نرم عکس */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* افکت نور و بزرگ شدن وقتی موس می‌ره روش */
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <p>گل بانو ؟</p>

    <!-- 👇 اینجا عکس خودتو بذار -->
    <img src="kol.png.png" alt="عکس گل بانو">
</body>
</html>
