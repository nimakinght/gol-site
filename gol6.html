<html>
<head>
    <title>gol3</title>
    <style>
        body {
            background-color: black;   
            color: white;              
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;    
            justify-content: flex-start;   
            align-items: flex-end;     
            padding: 40px;             
            font-family: sans-serif;
        }

        p {
            font-size: 40px;
            margin: 5px 0;            
        }

        /* دکمه صفحه اصلی پایین سمت راست */
        .home-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .home-btn input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
        }

        .home-btn input[type="submit"]:hover {
            background-color: white;
            color: black;
        }

        /* فرم ارتباط و همکاری پایین‌تر */
        .contact-section {
            margin-top: 80px;  
            display: flex;
            flex-direction: column; 
            align-items: flex-end;  
        }

        .contact-section input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 18px;
            width: 250px; 
            margin-bottom: 10px; 
        }

        .contact-section input[type="submit"] {
            padding: 8px 20px; 
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: white;
            color: black;
            font-size: 16px;  
            transition: 0.3s;
        }

        .contact-section input[type="submit"]:hover {
            background-color: gray;
            color: white;
        }

        /* پیام ارسال شد */
        #successMsg {
            margin-top: 10px;
            font-size: 20px;
            color: lightgreen;
            display: none; /* اول مخفی */
        }
    </style>
    <script>
        function checkSubmit(event) {
            event.preventDefault(); // جلوگیری از رفرش صفحه
            const input = document.getElementById("textBox").value.trim();
            
            if(input === "داشاق") {
                const msg = document.getElementById("successMsg");
                msg.style.display = "block"; // نمایش پیام
            } else {
                alert("کلمه درست نیست 😅");
            }
        }
    </script>
</head>

<body>
    <p>این سوپر سایت رو نیما و تیمش ساخت و توسعه دادند</p>
    <p> </p>
    <p> </p>
    <p>:تیم</p>
    <p>nima</p>
    <p>chat gpt</p>

    <!-- فرم ارتباط و همکاری پایین‌تر -->
    <div class="contact-section">
        <p>برای ارتباط و همکاری کلمه داشاق را ارسال کنید</p>
        <form onsubmit="checkSubmit(event)">
            <input type="text" id="textBox" placeholder="متن بنویس">
            <input type="submit" value="send">
        </form>
        <p id="successMsg">پیام ارسال شد ✅</p>
    </div>

    <!-- دکمه صفحه اصلی پایین سمت راست -->
    <form action="gol2.html" class="home-btn">
        <input type="submit" value="صفحه اصلی">
    </form>
</body>
</html>
