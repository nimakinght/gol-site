<html>
<head>
    <title>gol3</title>
    <style>
        body {
            background-color: black;  /* پس‌زمینه مشکی */
            color: white;              /* متن سفید */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;   /* وسط افقی */
            align-items: center;       /* وسط عمودی */
            font-family: sans-serif;
            font-size: 100px;           /* بزرگ‌تر و واضح‌تر */
            position: relative;         /* برای دکمه پایین سمت راست */
        }

        /* دکمه صفحه اصلی پایین سمت راست */
        .home-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .home-btn input[type="submit"] {
            background-color: black;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 20px 50px; /* بزرگ‌تر */
            font-size: 28px;    /* بزرگ‌تر */
            cursor: pointer;
            transition: 0.3s;
        }

        .home-btn input[type="submit"]:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <p>سیکتیررر</p>

    <!-- دکمه صفحه اصلی لینک خارجی -->
    <form action="https://example.com" class="home-btn" target="_blank">
        <input type="submit" value="سیک کن">
    </form>
</body>
</html>
